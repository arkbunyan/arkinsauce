<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <title>Fourdle / Triodle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TOP BAR: title centered, actions pinned top-right -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <h1 id="title" class="topbar-title">Fourdle</h1>
      <nav class="topbar-actions" aria-label="Game actions">
        <button id="reset-btn" class="control-btn">Reset</button>
        <button id="mode-btn" class="control-btn">Triodle</button>
        <button id="account-btn" class="control-btn">Account</button>
      </nav>
    </div>
  </header>

  <!-- STREAK -->
  <div id="streak-display" class="streak">
    Streak: <span id="streak-count">0</span>
  </div>

  <!-- BOARD -->
  <main class="game" role="main">
    <div id="board" style="--cols:4;"></div>
    <div id="message" class="message" aria-live="polite"></div>
    <div id="keyboard"></div>
  </main>

  <!-- RESULTS (only shown when the game ends) -->
  <section id="results-panel" class="results hidden" aria-live="polite">
    <div class="results-row">
      <div class="results-label">Answer</div>
      <div id="answer" class="results-answer"></div>
    </div>

    <div id="translation-ui" class="translation">
      <input id="lang-input" type="text" placeholder="Language" autocomplete="off">
      <button id="translate-btn" type="button">Translate</button>
    </div>
    <div id="translation-result" class="translation-result"></div>
  </section>

  <!-- ACCOUNT MODAL -->
  <div id="account-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Account">
      <div class="modal-header">
        <div class="modal-title">Account</div>
        <button id="account-close" class="icon-btn" aria-label="Close">âœ•</button>
      </div>
      <div id="auth" class="auth-container auth-modal">
        <input id="user" class="auth-input" type="text" placeholder="Username" autocomplete="username">
        <input id="pass" class="auth-input" type="password" placeholder="Password" autocomplete="current-password">
        <button id="login-btn" class="auth-btn" type="button">Log In</button>
        <button id="reg-btn" class="auth-btn" type="button">Sign Up</button>
        <button id="logout-btn" class="auth-btn" type="button" style="display:none">Log Out</button>
      </div>
    </div>
  </div>

  <script src="wordbank.js"></script>
  <script src="game.js"></script>
</body>
</html>
